<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">

    <!--Title-->
    <title>Wireframe</title>

    <!--Link to css stylesheet-->
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

    <!--This is the header box-->
    <header>
        <p>header</p>
    </header>

    <!--This is the nav box-->
    <nav>
        <p>nav</p>
    </nav>

    <!--This is the section box containing article, h1, and p tags/boxes within-->
    <section>
        <heading>
            <p>section</p>
        </heading>
    <!--This is the article box positioned over the section box-->
        <article>
            <heading>article</heading>
    <!--This is the h1, h2, h3 box positioned over the article box-->      
            <h1>h1, h2, h3</h1>
    <!--This is the p box positioned underneath h1, h2, h1 box-->
            <p>p</p>
        </article>
    </section>

    <!--This is the aside box floating to the right of the section box-->
    <aside>
        <heading>
            <p>aside</p>
        </heading>
    </aside>

    <!-- floating at the bottom using clear both css to move under section and aside boxes-->
    <div class="clear"></div>
    
    <!--This is the footer box-->
    <footer>
        <p>footer</p>
    </footer>

</body>
</html>
