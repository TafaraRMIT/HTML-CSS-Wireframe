<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Link to css stylesheet-->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!--Title-->
    <title>HW_Wireframe</title>

</head>

<body>

    <!--This is the header box-->
    <header>header</header>

    <!--This is the nav box-->
    <nav>nav</nav>

    <!--This is the section box-->
    <section id="section">section</section>

    <!--This is the article box positioned over the section box-->
    <div class="relative1">
        <article><h4>article</h4></article>
    </div>

    <!--This is the h1, h2, h3 box positioned over the article box-->
    <div class="text1">        
        <p1>h1, h2, h3</p1>
    </div>
    
    <!--This is the p box positioned underneath h1, h2, h3 box-->
    <div class="text2">
        <p2>p</p2>
    </div>

    <!--This is the aside box floating to the right of the section box-->
    <section id="aside">aside</section>

    <!--This is the footer box floating at the bottom using clear both css to move under section and aside boxes-->
    <footer>footer</footer>
    
</body>
</html>
